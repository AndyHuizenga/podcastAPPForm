
<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link th:href="@{../static/index.css}" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .content_table{
            max-width: 700px;
            margin: auto;

        }
    </style>
</head>

<body>

<h1>All Podcast</h1>
<h1>welcome, here are all the available podcasts</h1>

<div class="content_table">



    <form  th:action="@{/addPodcastTest}"  th:method="post"  th:object="${NewPodcastRequest}">
       <div class="mb-5">
            <label for="id" class="form-label">id</label>
            <input th:field="*{id}" type="text" class="form-control" id="id" aria-describedby="emailHelp">
        </div>

        <div class="mb-5">
            <label for="podcastName" class="form-label">podcastName</label>
            <input th:field="*{podcastName}" type="text" class="form-control" id="podcastName">
        </div>
        <div class="mb-5">
            <label for="createdByUser" class="form-label">createdByUser</label>
            <input th:field="*{createdByUser}"type="text" class="form-control" id="createdByUser">
        </div>
        <div class="mb-5">
            <label for="coverIMG" class="form-label">coverIMG</label>
            <input th:field="*{coverIMG}" type="text" class="form-control" id="coverIMG">
        </div>
        <div class="mb-5">
            <label for="file_location" class="form-label">file_location</label>
            <input th:field="*{file_location}" type="text" class="form-control" id="file_location">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>




</body>

</html>
